<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png">
  <title>Video Player</title>
  <style>
    .box-body{
      margin: 6px;
    }
    .box-player{
      width: 800px;
      height: 600px;
      display: flex;
      flex-direction: column;
      background-color: #000;
      box-shadow: 5px 4px 4px rgba(0,0,0,0.5);

    }
    .box-video{
      flex-grow: 1;
      align-items: flex-start;
    }
    .box-button{
      height: 42px;
      flex-grow: 0;
      display: flex;
      align-items: center;
      flex-direction: row;
      background-color: #000;
    }
    .video-button {
      flex-grow: 0;
      color: #FFF;
      background-color: transparent;
      border-style: none;
      cursor: pointer;
      font-family: 'Roboto 400', sans-serif;
      font-size: 1.2em;
    }
    .space-button {
      flex-grow: 1;
    }
  </style>
</head>
<body class="box-body">
  <div id="player" class="box-player">
    <div class="box-video js-video-container"></div>
    <div class="box-button">
      <button class="video-button  js-play-button">
        <i class="fa fa-play fa-fw" aria-hidden="true"></i>
      </button>
      <button class="video-button js-pause-button">
        <i class="fa fa-pause fa-fw" aria-hidden="true"></i>
      </button>

      <button class="video-button js-mute-button">
        <i class="fa fa-volume-up fa-fw" aria-hidden="true"></i>
      </button>
      <button class="video-button js-volume-button">
        <i class="fa fa-volume-off fa-fw" aria-hidden="true"></i>
      </button>

      <div class="space-button"></div>

      <button class="video-button js-fullscreen-button">
        <i class="fa fa-expand fa-fw" aria-hidden="true"></i>
      </button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>
</body>
</html>
