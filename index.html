<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <title>Video Player</title>
</head>
<body>
  <div id="player" style="width: 800px; height: 600px;">
    <div class="js-video-container" style="width: 100%; height: 100%"></div>
    <button class="js-play-button" style="border-style: none; cursor: pointer;">
      <i class="fa fa-play-circle fa-2x fa-fw" aria-hidden="true"></i>
    </button>
    <button class="js-pause-button" style="border-style: none; cursor: pointer;" hidden>
      <i class="fa fa-pause-circle fa-2x fa-fw" aria-hidden="true"></i>
    </button>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>
</body>
</html>
