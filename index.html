<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Video Player</title>
</head>
<body class="box-body">
  <div id="player" class="box-player">
    <div class="box-video js-video-container"></div>
    <div class="box-button">
      <button class="video-button  js-play-button">
        <i class="fa fa-play fa-fw" aria-hidden="true"></i>
      </button>
      <button class="video-button js-pause-button">
        <i class="fa fa-pause fa-fw" aria-hidden="true"></i>
      </button>

      <button class="video-button js-mute-button">
        <i class="fa fa-volume-up fa-fw" aria-hidden="true"></i>
      </button>
      <button class="video-button js-volume-button">
        <i class="fa fa-volume-off fa-fw" aria-hidden="true"></i>
      </button>

      <div class="video-time js-current-time"></div>

      <div class="video-progress js-progress">
        <div class="video-progress-slider js-progress-slider"></div>
        <div class="video-progress-dot"></div>
        <div class="video-progress-space"></div>
      </div>

      <div class="video-time js-duration"></div>

      <button class="video-button js-fullscreen-button">
        <i class="fa fa-expand fa-fw" aria-hidden="true"></i>
      </button>


    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>
</body>
</html>
